<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Nutshell App</title>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nutshell App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logout" class="hide">Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="auth">
      <div id="login-form">
        <h1 class="text-center">Sign In</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
          <div id="signin-error" class="hide alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span id="signin-error-msg"></span>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input value="test@test1.com" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input value="monkeybutt" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="go-register">Need to Register?</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="signin-btn" class="btn btn-default">Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <div id="register-form" class="hide">
        <h1 class="text-center">Register</h1>
        <form class="form-horizontal col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">
          <div id="register-error" class="hide alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span id="register-error-msg"></span>
          </div>
          <div class="form-group">
            <label for="registerEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input value="" type="email" class="form-control" id="registerEmail" placeholder="Email">
            </div>
            <label for="registerUsername" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input value="" type="text" class="form-control" id="registerUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="registerPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input value="" type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" id="go-login">Go to Login</a>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" id="register-btn" class="btn btn-default">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="backBtn" class="hide"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back to Dashboard</div>

    <!-- Welcome Screen with Buttons to All Components -->
    <div id="welcome" class="hide">
      <div class="container text-center" id="button-container">
        <div class="row">
          <button class="col-md-4 col-md-offset-2 btn btn-danger" id="messagesBtn">Messages</button>
          <button class="col-md-4 btn btn-info" id="eventsBtn">Events</button>
        </div>
        <div class="row">
          <button class="col-md-4 col-md-offset-2 btn btn-warning" id="tasksBtn">Tasks</button>
          <button class="col-md-4 btn btn-success" id="friendsBtn">Friends</button>
        </div>
      </div>
    </div> <!-- End Welcome Screen-->

    <!-- Begin Events -->
    <div id="events" class="hide">
      <div class="header-row container-fluid">
        <div class="row">
          <div class="col-md-2">
              <h1>My Events</h1>
          </div>
          <div class="col-md-2 col-md-offset-8 text-center">
            <button id="newEventBtn" type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Add New Event</button>
          </div>
        </div>
      </div>



      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Event Details</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="eventTitle">Event Title</label>
                <input type="text" class="form-control" id="eventTitle" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="text" class="form-control" id="eventDate" placeholder="Date">
              </div>
              <div class="form-group">
                <label for="eventLocation">Event Location</label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Location">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button id="saveEventBtn" type="button" class="btn btn-primary">Save Event</button>
              <button id="updateEventBtn" type="button" class="btn btn-primary hide">Update Event</button>
            </div>
          </div>
        </div>
      </div>
      <div id="eventCards"></div>
    </div> <!--   End of Events    -->

    <div id="tasks" class="hide text-center"></div>
    <div id="tasks" class="hide"></div>
    <div id="friends" class="hide"></div>


    <!-- MESSAGEBOARD -->

    <div id="messages" class="hide">
      <div class="row">
        <div id="message-container" class="col-md-6 col-md-offset-3 pre-scrollable"></div>
      </div>
      <div class="row">
        <div class="form-group col-md-6 col-md-offset-3">
          <div class="input-group">
            <input type="text" id="message-input" class="form-control input-lg" placeholder="Enter a message">
            <span class="input-group-addon"><button class="btn" id="message-submit"><span class="glyphicon glyphicon-send" aria-hidden="true"></span></button></span>
          </div>
        </div>
      </div>
    </div>

    <!-- END MESSAGE BOARD -->


    <!-- Friends Page -->

    <div id="friends" class="hide">
      <h1>Friends</h1>
      <div class="row text-center" id="friendsNav">
        <button class="btn btn-danger" id="getFriendsBtn">Get New Friends</button>
        <button class="btn btn-success" id="showFriendsBtn">Friends</button>
      </div>

      <div class="row">
        <div class="col-md-3 " id="newFriendsBay"></div>
        <div class="col-md-3" id="myFriendsList"></div>
      </div>
    </div>

    <!-- End Friends Module -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
